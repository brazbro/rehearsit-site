<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-accent: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: var(--text-main);
    }

    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      max-width: 480px;
      width: 100%;
      background: linear-gradient(135deg, var(--bg), var(--bg-accent));
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 0.98rem;
      color: var(--text-muted);
      margin-bottom: 1.75rem;
      line-height: 1.5;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.9);
    }

    .footer {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 1rem;
      opacity: 0.8;
    }

    .email {
      display: inline-block;
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: var(--accent);
      text-decoration: none;
    }

    .email:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        margin: 1.25rem;
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">Your Brand</div>

    <div class="pill">
      <span class="dot"></span>
      <span>We’re building something new</span>
    </div>

    <h1>Coming Soon</h1>
    <p>
      Our new site is on the way. Check back soon to see what we’ve been
      working on.
    </p>

    <div class="footer">
      Questions?
      <br />
      <a class="email" href="mailto:hello@example.com">hello@example.com</a>
    </div>
  </main>
</body>
</html>
